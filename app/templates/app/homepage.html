{% load static %}
<h1>
  This is the homepage
  <h1>
    {% for i in threads %}
    <h2>{{i}}</h2>
    <h2>{{i.description}}</h2>
    <h2>{{i.created_at}}</h2>
    {% endfor %}
  </h1>

    <h1>
    {% for img in users %}
    <h3>{{img.username}}</h3>
    <h2>{{ MEDIA_URL }}{{ img.avartar.url }}</h2>
    <img src="{{ MEDIA_URL }}/media/{{ img.avartar }}" width='250px' alt='img' />
    {% endfor %}
  </h1>
</h1>
